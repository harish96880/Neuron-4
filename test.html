<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .screen {
        position: absolute;
        left: 10%;
        width: 50rem;
        height: 30rem;
        background-image: url(./assets/images/BG\ 02.png);
      }
      .bar {
        display: flex;
        flex-direction: row;
      }
      .status-bar {
        position: relative;
        display: flex;
        flex-direction: row;
        margin: 8px 0px 8px 8px;
        width: 43.5rem;
        height: 3rem;
        background-image: linear-gradient(0deg, #2b2b2b, #484848);
        border-radius: 8px;
      }
      .time-bar {
        position: relative;
        display: flex;
        flex-direction: row;
        width: 80px;
        height: 48px;
        margin: 8px;
        background-image: linear-gradient(0deg, #2b2b2b, #484848);
        border-radius: 8px;
      }
      .status-text {
        display: inline-flex;
        font-family: Montserrat, Medium;
        font-size: 10px;
        color: #a5a5a5;
      }
      .status-value {
        display: inline-flex;
        font-family: Montserrat;
        font-size: 16px;
        font-weight: bold;
        color: white;
      }
      .greenToggle {
        width: 28px;
        height: 12px;
        border-radius: 25px;
        background-color: #32d500;
        border: none;
        box-shadow: 0px 0px 0px 1.5px #00000099;
        filter: blur(0.3px);
      }
      .value-card {
        position: relative;
        width: 240px;
        height: 176px;
        background-color: #2b2b2b;
        margin: 0px 8px 8px 8px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="screen">
        <div class="bar">
          <div class="status-bar">
            <div class="img">
              <img
                src="./Group 930.png"

                height="24px"
                style="margin: 12px 8px 12px 16px"
              />
            </div>
            <div class="txt">
              <span
                class="status-text"
                style="width: 32px; height: 25px; margin: 11px 8px 12px 8px"
                >RUN HOUR</span
              >
            </div>
            <div class="txt">
              <span
                class="status-value"
                style="width: 53px; height: 19px; margin: 14px 0px 15px 0px"
                >88888</span
              >
            </div>
            <div class="txt">
              <p
                class="status-text"
                style="width: 7px; height: 13px; margin: 19px 3px 16px 0px"
              >
                h

            </div>
            <div style="margin: 10.5px 0px 9.5px 25px">
              <span style="font-size: 23px">|</span>
            </div>
            <div class="txt">
              <span
                class="status-text"
                style="width: 32px; height: 25px; margin: 11px 10px 12px 16px"

            </div>
            <div class="txt">
              <span

                style="width: 26px; height: 19px; margin: 15px 34px 14px 10px"

            </div>
            <div class="txt">
              <button
                class="greenToggle"

            </div>
            <div style="margin: 10.5px 18px 9.5px 0px">
              <span style="font-size: 23px">|</span>
            </div>
            <div class="txt">
              <span

            <div style="margin: 10.5px 16px 9.5px 0px">

            <div class="txt">

          <div class="time-bar">

        </div>
        <div class="value-card">

          <div class="txt">

        <div class="value-card">

            />

            <span

                float: right;

          <div class="txt">

              />
              <span

              >
            </button>
            <button
              style="
                width: 132px;
                height: 40px;
                background-image: linear-gradient(0deg, #484848, #a5a5a5);
                font-size: 10px;
                color: white;

                font-weight: bold;

            >
              <img
                src="./Group 810.png"

            <button

                font-weight: bold;
                margin: 0 0 0 0px;
              "
            >
              <img
                src="./Group 811.png"
                width="19px"
                height="20px"
                style="margin: 7px 10px 0px 0px"
              />
              <span
                style="display: inline-flex; width: 45px; margin: 0px 20px 0 0"

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
