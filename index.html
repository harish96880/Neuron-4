<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: grid;
      }
      .img1 {
        grid-column: 1;
        grid-row: 1;
      }
      .img2 {
        grid-column: 2;
        grid-row: 2;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="img1">
        <img
          src="./assets/images/Group 1024.png"
          width="800dp"
          height="480dp"
          style="position: absolute; top: 0%; left: 0%"
        />
      </div>
      <div class="img2">
        <img
          src="./assets/images/Group 1024.png"
          width="800pt"
          height="480pt"
          style="position: absolute; top: 0%; left: 0%"
        />
      </div>
    </div>
  </body>
</html>
